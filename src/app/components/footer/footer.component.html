<footer [hidden]="usuario == undefined" class="footer mt-auto py-3 bg-light">
    <div class="container d-flex justify-content-between">
        <span class="text-muted">Email: {{usuario?.email}}</span>
        <span class="text-muted">Nombre: {{usuario?.nombre}}</span>
        <span class="text-muted">Apellido: {{usuario?.apellido}}</span>
    </div>
</footer>
